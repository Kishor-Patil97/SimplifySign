<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplifySign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.logout {
            float: right;
            background-color: #f44336;
        }

        .navbar a.logout:hover {
            background-color: #e53935;
        }

        /* Centered H1 style */
        .title {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and Right Column Styles */
        .left,
        .right {
            width: 48%;
        }

        /* Speech to Text Styles */
        #mic-btn {
            font-size: 16px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #text-output {
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
        }

        #clear-btn {
            background-color: #f44336;
        }

        /* Text to Sign Styles */
        #sign-language-controls {
            margin-top: 30px;
        }

        #sign-language-display video {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        #play-btn {
            background-color: #4CAF50;
        }

        #pause-btn {
            background-color: #2196F3;
        }

        #stop-btn {
            background-color: #f44336;
        }
    </style>
</head>

<body>

    <!-- Menu Bar -->
    <div class="navbar">
        <a href="index.html">SimplifySign</a>
        <a href="simplifyText.html">SimplifyText</a>
        <a href="#" class="logout" id="logout-btn">Logout</a>
    </div>

    <!-- Centered Title -->
    <h1 class="title">SimplifySign</h1>

    <div class="container">
        <!-- Left Side: Speech to Text -->
        <div class="left">
            <h2>Speech to Text</h2>
            <!-- Microphone Button -->
            <button id="mic-btn">ðŸŽ¤ Start Speaking</button>
            <!-- Text Input/Output Area -->
            <textarea id="text-output" placeholder="Your text will appear here or you can type..."></textarea>
            <br>
            <button id="clear-btn">Clear Text</button>
        </div>

        <!-- Right Side: Text to Sign -->
        <div class="right">
            <h2>Text to Sign</h2>
            <!-- Sign Language Controls -->
            <div id="sign-language-controls">
                <button id="play-btn">Play Sign Language</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>

            <!-- Sign Language Display -->
            <div id="sign-language-display">
                <!-- Placeholder for animations or 3D models -->
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (!isLoggedIn) {
            // Redirect to login page if not authenticated
            window.location.href = "login.html";
        }

        // Logout button functionality
        const logoutBtn = document.getElementById("logout-btn");
        logoutBtn.addEventListener("click", () => {
            // Clear localStorage and redirect to login page
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        });

    </script>

    <script src="app.js"></script>

</body>

</html>
